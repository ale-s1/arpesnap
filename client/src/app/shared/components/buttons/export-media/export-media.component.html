      class="hover:bg-gray-200 inline-flex cursor-not-allowed items-center rounded-md bg-white px-4 py-2 text-sm leading-6 font-semibold text-sky-500 ring-1 ring-gray-900/10 transition duration-150 ease-in-out dark:bg-white/5 dark:ring-white/20"
    >
      Export video
    </button>
    <span class="absolute top-0 right-0 -mt-1 -mr-1 flex size-3"

      ></span

      ></span></span
